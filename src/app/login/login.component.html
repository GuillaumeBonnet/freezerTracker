<form class="form-container gs-box" (ngSubmit)="login()" [formGroup]="loginForm">
	<div class="gs-text">
		Log into the app:
	</div>

	<br>

	<div class="input">
		<div><label class="gs-text">Username</label></div>
		<input
			formControlName="username"
			[ngClass]="{'gs-current-input__input': true, 'gs-current-input__input--invalid': false }"
		>
	</div>

	<div class="input">
		<div><label class="gs-text">Password</label></div>
		<input
			formControlName="password"
			type="password"
			[ngClass]="{'gs-current-input__input': true, 'gs-current-input__input--invalid': false }"
		>
	</div>


	<button class="gs-button login-button">
		Log In
	</button>
</form>
