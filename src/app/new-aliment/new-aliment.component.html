<div class="mainbox">
  <svg viewBox="0 0 100 100" class="mainbox__aliment__svg">
      <use [attr.xlink:href]="'#' + alimentForm?.value.iconicFontName"/>
  </svg>

  <div class="mainbox__line__containor" (click)="setCurrentFormControl('name')">
    <div [ngClass]="{'mainbox__line': true, 'mainbox__line--selected': currentInputPage.value == 'name', 'mainbox__line--invalid': isShowingInvalid('name')}">
      <span [ngClass]="{'mainbox__line__label': true, 'mainbox__line__label--selected': currentInputPage.value == 'name'}">
        Name :&nbsp;</span><span class="mainbox__line__text">{{ alimentForm?.value.name }}</span>
        <div class="mainbox__line__icon--spacer"></div>
        <div [ngSwitch]="iconToDisplayLine('name')" class="mainbox__line__icon">
          <svg viewBox="0 0 100 100" *ngSwitchCase="'EDIT'" class="mainbox__line__icon--edit">
            <use xlink:href="#icon-005-pencil-striped-symbol-for-interface-edit-buttons"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'INVALID'" class="mainbox__line__icon--invalid">
            <use xlink:href="#icon-009-close"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'VALID'" class="mainbox__line__icon--valid">
            <use xlink:href="#icon-007-checked"/>
          </svg>
        </div><!-- icon switch end -->
    </div>

  </div>

  <div class="mainbox__line__separator"></div>

  <div class="mainbox__line__containor" (click)="setCurrentFormControl('category')">
    <div [ngClass]="{'mainbox__line': true, 'mainbox__line--selected': currentInputPage.value == 'category', 'mainbox__line--invalid': isShowingInvalid('value')}">
      <span [ngClass]="{'mainbox__line__label': true, 'mainbox__line__label--selected': currentInputPage.value == 'category'}">
        Category :&nbsp;</span><span class="mainbox__line__text">{{ alimentForm?.value.category }}</span>
        <div class="mainbox__line__icon--spacer"></div>
        <div [ngSwitch]="iconToDisplayLine('category')" class="mainbox__line__icon">
          <svg viewBox="0 0 100 100" *ngSwitchCase="'EDIT'" class="mainbox__line__icon--edit">
            <use xlink:href="#icon-005-pencil-striped-symbol-for-interface-edit-buttons"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'INVALID'" class="mainbox__line__icon--invalid">
            <use xlink:href="#icon-009-close"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'VALID'" class="mainbox__line__icon--valid">
            <use xlink:href="#icon-007-checked"/>
          </svg>
        </div><!-- icon switch end -->
    </div>
  </div>

  <div class="mainbox__line__separator"></div>

  <div class="mainbox__line__containor" (click)="setCurrentFormControl('storedDate')">
    <div [ngClass]="{'mainbox__line': true, 'mainbox__line--selected': currentInputPage.value == 'storedDate', 'mainbox__line--invalid': isShowingInvalid('storedDate')}">
      <span [ngClass]="{'mainbox__line__label': true, 'mainbox__line__label--selected': currentInputPage.value == 'storedDate'}">
        Stored date :&nbsp;</span><span class="mainbox__line__text">{{ alimentForm?.value.storedDate }}</span>
        <div class="mainbox__line__icon--spacer"></div>
        <div [ngSwitch]="iconToDisplayLine('storedDate')" class="mainbox__line__icon">
          <svg viewBox="0 0 100 100" *ngSwitchCase="'EDIT'" class="mainbox__line__icon--edit">
            <use xlink:href="#icon-005-pencil-striped-symbol-for-interface-edit-buttons"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'INVALID'" class="mainbox__line__icon--invalid">
            <use xlink:href="#icon-009-close"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'VALID'" class="mainbox__line__icon--valid">
            <use xlink:href="#icon-007-checked"/>
          </svg>
        </div><!-- icon switch end -->
    </div>
  </div>

  <div class="mainbox__line__separator"></div>

  <div class="mainbox__line__containor" (click)="setCurrentFormControl('expirationDate')">
    <div [ngClass]="{'mainbox__line': true, 'mainbox__line--selected': currentInputPage.value == 'expirationDate', 'mainbox__line--invalid': isShowingInvalid('expirationDate')}">
      <span [ngClass]="{'mainbox__line__label': true, 'mainbox__line__label--selected': currentInputPage.value == 'expirationDate'}">
        Expiration date :&nbsp;</span><span class="mainbox__line__text">{{ alimentForm?.value.expirationDate }}</span>
        <div class="mainbox__line__icon--spacer"></div>
        <div [ngSwitch]="iconToDisplayLine('expirationDate')" class="mainbox__line__icon">
          <svg viewBox="0 0 100 100" *ngSwitchCase="'EDIT'" class="mainbox__line__icon--edit">
            <use xlink:href="#icon-005-pencil-striped-symbol-for-interface-edit-buttons"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'INVALID'" class="mainbox__line__icon--invalid">
            <use xlink:href="#icon-009-close"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'VALID'" class="mainbox__line__icon--valid">
            <use xlink:href="#icon-007-checked"/>
          </svg>
        </div><!-- icon switch end -->
    </div>
  </div>

  <div class="mainbox__line__separator"></div>

  <div class="mainbox__line__containor" (click)="setCurrentFormControl('quantity')">
    <div [ngClass]="{'mainbox__line': true, 'mainbox__line--selected': currentInputPage.value == 'quantity', 'mainbox__line--invalid': isShowingInvalid('quantityValue') || isShowingInvalid('quantityUnit')}">
      <span [ngClass]="{'mainbox__line__label': true, 'mainbox__line__label--selected': currentInputPage.value == 'quantity'}">
        Quantity :&nbsp;</span><span class="mainbox__line__text">{{ alimentForm?.value.quantityValue + ' ' + alimentForm?.value.quantityUnit }}</span>
        <div class="mainbox__line__icon--spacer"></div>
        <div [ngSwitch]="iconToDisplayLine('quantity')" class="mainbox__line__icon">
          <svg viewBox="0 0 100 100" *ngSwitchCase="'EDIT'" class="mainbox__line__icon--edit">
            <use xlink:href="#icon-005-pencil-striped-symbol-for-interface-edit-buttons"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'INVALID'" class="mainbox__line__icon--invalid">
            <use xlink:href="#icon-009-close"/>
          </svg>
          <svg viewBox="0 0 100 100" *ngSwitchCase="'VALID'" class="mainbox__line__icon--valid">
            <use xlink:href="#icon-007-checked"/>
          </svg>
        </div><!-- icon switch end -->
    </div>
  </div>
</div><!-- mainbox details -->

<form class="form-container" (ngSubmit)="register()" [formGroup]="alimentForm">
  <div class="buttons">

    <button type="button" class="button" (click)="router.navigate([''])">
      <svg viewBox="0 0 100 100" class="button__svg">
        <use xlink:href="#icon-010-cancel-form"/>
      </svg>
    </button>

    <button type="button" class="button" (click)="previousFromControl()">
      <svg viewBox="0 0 100 100" class="button__svg">
        <use xlink:href="#icon-003-arrows-1"/>
      </svg>
    </button>

    <button type="button" class="button" (click)="nextFormControl()">
      <svg viewBox="0 0 100 100" class="button__svg button__svg--rot180">
        <use xlink:href="#icon-003-arrows-1"/>
      </svg>
    </button>

    <button type="submit" class="button" [disabled]="alimentForm.invalid">
      <svg viewBox="0 0 100 100" class="button__svg">
        <use xlink:href="#icon-011-check-form"/>
      </svg>
    </button>
  </div><!-- buttons div -->

  <div class="form-container__mainspace" [ngSwitch]="currentInputPage.value">
    <div *ngSwitchCase="'name'" class="current-input">
      <div><label class="current-input__label">{{currentInputPage.value}}</label></div>
      <input formControlName="name" class="current-input__input">
    </div>

    <div *ngSwitchCase="'category'" class="current-input">
      <div><label class="current-input__label">{{currentInputPage.value}}</label></div>
      <input formControlName="category" class="current-input__input">
    </div>

    <div *ngSwitchCase="'storedDate'" class="current-input">
      <div><label class="current-input__label">{{currentInputPage.value}}</label></div>
      <input formControlName="storedDate" class="current-input__input">
    </div>

    <div *ngSwitchCase="'expirationDate'" class="current-input">
      <div><label class="current-input__label">{{currentInputPage.value}}</label></div>
      <input formControlName="expirationDate" class="current-input__input">
    </div>

    <div *ngSwitchCase="'quantity'" class="current-input">
      <div><label class="current-input__label">quantityValue</label></div>
      <input formControlName="quantityValue" class="current-input__input">

      <div><label class="current-input__label">quantityUnit</label></div>
      <input formControlName="quantityUnit" class="current-input__input">
    </div>
  </div>

</form>
